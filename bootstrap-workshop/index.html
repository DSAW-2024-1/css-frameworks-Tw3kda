<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  #circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #000;
    margin: auto;
     /* You can change the background color to your preference */
  }
</style>

<body class="container ">
  <div class = " d-flex justify-content center "> 
    <div class = " col-sm-6   bg-primary bg-gradient text-center border border-primary rounded-bottom-5 ">  

      <h3> Your Result </h3>
      <div id  = circle class = "bg-primary  m- " > 

        <h1> 76 </h1>
        <h3> of 100 </h3>

      </div>
      
      

      <h2> Great </h2>
      <p> You scored higher than 65% of the people who have taken these tests. </p>

    </div>

    <div class = " col-md col-12  offset-2 mt-2"> 
      <h3> Summary </h3>


    
      <div class = "row bg-danger p-2 rounded-5 mt-2" style="--bs-bg-opacity: .3; "> 

        <h4 class = "col " > Reaction </h4>
        <h4 class = "col "> 80 <span> / 100  </span></h4>
        

      </div>

      <div class = "row bg-warning p-2 rounded-5 mt-2" style="--bs-bg-opacity: .3; "> 
        

        <h4 class = "col"> Memory </h4>
        <h4 class = "col">  92 <span> / 100  </span></h4>

        
      
  
      </div>

      <div class = "row bg-success p-2 rounded-5 mt-2" style="--bs-bg-opacity: .3; "> 

        <h4 class = "col"> Verbal </h4>
        <h4 class = "col"> 61 <span> / 100  </span></h4>

      </div>

      <div class = "row bg-info-subtle p-2 rounded-5 mt-2" style="--bs-bg-opacity: .3; "> 

        <h4 class = "col"> Visual </h4>
        <h4 class = "col"> 72  <span> / 100  </span></h4>

      </div>

      <div class ="bg-primary mt-2 p-2 rounded-5 text-light"> 

        <h2 > Continue </h2>


      </div>
    

  </div>
</div>



  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
